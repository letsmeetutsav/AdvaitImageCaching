apply plugin: 'com.android.application'

android {
    namespace "com.advait.example"
    compileSdk 34
    //buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.advait.example"
        minSdkVersion 16
        targetSdkVersion 34
        versionCode 40
        versionName "1.9.5"
    }
    useLibrary 'org.apache.http.legacy'
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':advaitimageloader')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.squareup.okhttp:okhttp:2.4.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}
